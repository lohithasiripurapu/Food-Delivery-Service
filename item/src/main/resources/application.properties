spring.application.name=item

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/food_delivery_service
spring.datasource.username=postgres
spring.datasource.password=postgres

# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (optional, but recommended)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL statements in the logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional, depending on the connection pool used)
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.open-in-view=false


